<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pricing Calculator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="jumbotron col-sm-12 col-md-8">
    <h2>How much does it cost?</h2>
    <div class="form-group">
      <label for="price-input">Price</label>
      <input type="number" class="form-control" id="price-input" placeholder="Type price here" min="0" max="20000">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="range" class="form-control-range" id="quantity" min="1" max="20" value="1">
    </div>
    <span class="badge badge-primary">1</span>
    <div class="row">
      <p class="text-right col-12 display-4" id="total-price">$<span>0</span></p>
    </div>

  </div>


  <script src="pricing_calculator.js"></script>
</body>

</html>
